{% extends "base.html" %}

{% block title %}Trang Chủ{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold mb-4">📍 Bản đồ theo dõi tàu & Vẽ Waypoint</h2>

<div id="map" class="rounded-lg shadow border border-gray-300" style="height: 650px;"></div>

<button id="exportBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
  🚀 Gửi waypoint cho tàu
</button>
<div id="stationaryWarning" class="mt-4 text-red-600 font-bold hidden">
  ⚠️ Tàu đứng yên quá lâu! Kiểm tra tín hiệu GPS hoặc Pixhawk.
</div>
<!-- Leaflet CSS & JS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="../static/js/home.js"></script>

{% endblock %}
